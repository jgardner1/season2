msg-intro=Toto je volná hra Factoria. Vaším cílem je připravit planetu pro kolonizátory ze Země. Přistávající lodě by byly snadným cílem pro domorodce, musí proto být chráněny raketovou obranou. Budete muset vyzkoumat pokročilé technologie pro odemčení raketové obrany. Začněte v malém, vypracujte se s pomocí automatizace a nezapomeňte se chránit před domorodci.
score=Skóre
