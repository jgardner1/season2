msg-intro=Bu Factorio Freeplay. Sizin göreviniz Dünya'dan gelen kolonileşme kuvvetleri için gezegeni hazırlamaktır. Inen gemiler yerel canlılar için kolay bir hedef olacaktır. Ancak onları füze savunması ile koruyabilirsiniz. Füze savunmasını açmak için gelişmiş teknolojileri araştırmanız gerekir. Küçük başlayıp, otomasyon ile sanayinizi kademe kademe büyütün ancak yerlilerin saldırgan olduklarını unutmayın.
