msg-intro=Αυτό είναι το Factorio freeplay. Καθήκον σας είναι να προετοιμάσετε τον πλανήτη για τις αποικιακές δυνάμεις από τη Γη. Τα σκάφη προσγείωσης θα ήταν ένας εύκολος στόχος για επιθέσεις από τις βάσεις των ιθαγενών. Ωστόσο μπορούν να προστατευθούν από ένα αμυντικό πυραυλικό σύστημα. Θα πρέπει να ερευνήσετε προηγμένες τεχνολογίες για να ξεκλειδώσετε τέτοιου είδους αμυντικά πυραυλικά συστήματα. Ξεκινήστε μικρά, εργαστείτε προς τα πάνω με τον αυτοματισμό και να μην ξεχνάτε την απειλή των ιθαγενών.
