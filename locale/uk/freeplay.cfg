msg-intro=Це один з типів гри в Factorio - "Вільна гра". Ваше завдання - підготувати планету до колонізаційних сил з Землі. Кораблі, що будуть заходити на посадку, - легка ціль для атак. Однак, наші кораблі можна захистити за допомогою системи ракетного захисту. Вам потрібно дослідити високі технології, щоб розблокувати цю систему. Починайте з малого, розвивайтеся за допомогою автоматизації та не забувайте про оборону!
