msg-intro=Dette er Factorio freeplay. Opgaven er at forberede planeten for kolonister fra jorden, Landende rumskibe vil være let bytte for de indfødtes baser. De kan dog beskyttes med et raketforsvar. Der skal forskes i avancerede teknologier for at kunne bygge raketforsvar. Start i det små, arbejd med automatisering og glem ikke beskyttelse mod de indfødte.
